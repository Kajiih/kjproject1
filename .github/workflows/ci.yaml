name: 🚦 CI

permissions:
  contents: read

on:
  push:
    branches: # Add any other mainline branch
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: 🧪 Test on ${{ matrix.os }} / Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.12", "3.14"]
        os:
          - ubuntu-latest
          # - macos-latest
          # - windows-latest
    timeout-minutes: 15

    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 🐍 Install uv
        uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba # v6.3.1
        with:
          python-version: ${{ matrix.python-version }}
          activate-environment: true
          enable-cache: true

      - name: 📥 Install dependencies
        run: uv sync --all-extras --dev

      # https://github.com/thombashi/pytest-md-report
      - name: 🧪 Run tests
        env:
          REPORT_OUTPUT: pytest_report.md
        run: |
          echo "REPORT_FILE=${REPORT_OUTPUT}" >> "$GITHUB_ENV"
          pytest -m "" --md-report --md-report-flavor=gfm --md-report-output="$REPORT_OUTPUT" --junitxml=junit.xml -o junit_family=legacy

      # TODO: Check why most of the uploads don't appear in the results
      # TRACK: https://github.com/codecov/test-results-action/issues/126
      - name: 📊 Upload test results to Codecov
        if: ${{ !cancelled() }}
        uses: codecov/test-results-action@47f89e9acb64b76debcd5ea40642d25a4adced9f # v1.1.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: 📊 Add test output reports to the job summary
        if: failure()
        run: |
          if [ -f "$REPORT_FILE" ]; then
            {
              echo "<details><summary>Test Report</summary>"
              echo ""
              cat "$REPORT_FILE"
              echo ""
              echo "</details>"
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: 📊 Upload coverage to Codecov
        uses: codecov/codecov-action@2db07e317924c76f654a414629d71c65876882e2 # 5.4.3
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  lint:
    name: 🧹 Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 🛎️ Checkout
        uses: actions/checkout@v4
        with:
          persist-credentials: false

      - name: 🐍 Install uv
        uses: astral-sh/setup-uv@bd01e18f51369d5a26f1651c3cb451d3417e3bba # v6.3.1
        with:
          python-version: 3.13
          activate-environment: true
          enable-cache: true
      - name: 📥 Install dependencies
        run: uv sync --all-extras --dev

      - name: 🔍 Lint check
        uses: astral-sh/ruff-action@8c3aa952c0bf2052dc2efa4104f42b215b6f1245 # 3.4.0
        with:
          args: check --output-format github

      - name: 🧹 Format check
        run: ruff format --check --diff

      - name: 🔍 Type check
        run: basedpyright
